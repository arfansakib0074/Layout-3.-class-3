<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-3</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <div class="header">
        <div class="logo">
            <H1>logo</H1>
        </div>
        <div class="menu">
            This Is Menu
        </div>
    </div>
    <div class="bar">
        <h1>Header Bar</h1>
    </div>
    <div class="content">
        <div class="right">
            Right Block
        </div>

        <div class="center">
            
            <div class="top">
                Middel Top Content
            </div>
            <div class="middle">
                <div class="middle_left">
                    Middle Left Content
                </div>
                <div class="muddle_right">
                    Middle Right Content
                </div>
            </div>
            <div class="bottom">
                Middel Botom Content
            </div>

        </div>

        <div class="left">
            Left Block
        </div>
    </div>
    <div class="footer">
        FOOTER
    </div>
</body>
</html>
